server {
    listen 8201;
    server_name localhost;

    root /var/www/webapps/minidlna-web-rebuild;
    index index.php index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php-fpm.sock;
    }

    location ~ /(.git|.vscode|contrib|template|composer|conf|core|logs|.gitignore|.htaccess|README.md|composer.lock|composer.json|composer.phar|\.ht) {
        deny all;
        return 404;
    }

    access_log /var/log/nginx/minidlna-web-rebuild.log;
    error_log /var/log/nginx/minidlna-web-rebuild.log error;
}
